<canvas id="myCanvas" width="600" height="600">
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var zero_point = [50, 200];
var input = [{
    x: 0,
    y: 0,
    r: 16
}, {
    x: 100,
    y: 0,
    r: 16
}, {
    x: 100,
    y: 100,
    r: 12
}, {
    x: 50,
    y: 50,
    r: 24
}, {
    x: 0,
    y: 100,
    r: 12
}]

function draw_circle(color, circle, offset) {
  ctx.beginPath();
  ctx.fillStyle = color;
  offset = offset;
  ctx.arc(zero_point[0] + circle.x, zero_point[1] - circle.y, circle.r - offset, 0, Math.PI * 2, true);    
  ctx.fill();
}

for (var i = 0, len = input.length; i < len; i++) {
    var circle = input[i];
    step = (Math.PI * 2) / circle.r;
    for (var j = 0; j < circle.r; j += 2) {
        ctx.beginPath();
        ctx.fillStyle = '#86827F';
        ctx.moveTo(zero_point[0] + circle.x, zero_point[1] - circle.y);
        ctx.arc(zero_point[0] + circle.x, zero_point[1] - circle.y, circle.r + 1, j * step, j * step + step, false);
        ctx.lineTo(zero_point[0] + circle.x, zero_point[1] - circle.y);
        ctx.fill();
    }

    draw_circle('#86827F', circle, 2);
    draw_circle('#63615E', circle, 4.5);
    draw_circle('#86827f', circle, circle.r - 3);
}

</script>
